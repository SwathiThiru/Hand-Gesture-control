<html>
<head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body background="search.jpg">
<form action="#" name="StudentRegistration" onsubmit="return(validate());">

<table cellpadding="2" width="20%" bgcolor="99FFFF" align="center"
cellspacing="2">

<tr>
<td colspan=2>
<center><font size=4><b>VIT UNIVERSITY</b></font></center>
<center><font size=4><b>Student Registration Form</b></font></center>
</td>
</tr>

<tr>
<td>Name</td>
<td><input type=text name=textnames id="textname" size="30"></td>
</tr>

<tr>
<td>Admission Number</td>
<td><input type="text" name="adnum" id="adnum"
size="30"></td>
</tr>

<tr>
<td>Block</td>
<td><input type="text" name="block" id="block" size="30"></td>
</tr>

<tr>
<td>Room Number</td>
<td><input type="text" name="roomno"
id="roomno" size="30"></td>
</tr>

<tr>
<td>Sex</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female</td>
</tr>

<tr>
<td>City</td>
<td><select name="City">
<option value="-1" selected>select..</option>
<option value="Vellore">VELLORE</option>
<option value="Chennai">CHENNAI</option>
</select></td>
</tr>

<tr>
<td>EmailId</td>
<td><input type="text" name="emailid" id="emailid" size="30"></td>
</tr>

<tr>
<td>MobileNo</td>
<td><input type="text" name="mobileno" id="mobileno" size="30"></td>
</tr>

<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>
</table>
</form>
</body>
</html>
